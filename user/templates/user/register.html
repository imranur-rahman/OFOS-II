{%  extends 'user/base.html' %}

{% block content %}
<!--banner-->
<div class="banner-top">
	<div class="container">
		<h2 class="animated wow fadeInLeft" data-wow-delay=".5s">Register</h2>
		<h3 class="animated wow fadeInRight" data-wow-delay=".5s"><a href="index.html">Home</a><label>/</label>Register</h3>
		<div class="clearfix"> </div>
	</div>
</div>
<!-- contact -->
	<div class="login">
		<div class="container">
		<form method="POST">
            {% csrf_token %}
			<div class="col-md-6 login-do1 animated wow fadeInLeft" data-wow-delay=".5s">
                <div class="login-mail">
					<input type="text" placeholder="Fisrt Name" required="" data-target="{{ form.first_name }}">
					<i class="glyphicon glyphicon-file"></i>
				</div>
                <div class="login-mail">
					<input type="text" placeholder="Last Name" required="" data-target="{{ form.last_name }}">
					<i class="glyphicon glyphicon-file"></i>
				</div>
				<div class="login-mail">
					<input type="text" placeholder="Email" required="" data-target="{{ form.email }}">
					<i class="glyphicon glyphicon-envelope"></i>
				</div>
                <div class="login-mail">
					<input type="text" placeholder="Username" required="" data-target="{{ form.username }}">
					<i class="glyphicon glyphicon-user"></i>
				</div>
				<div class="login-mail">
					<input type="password" placeholder="Password" required="" data-target="{{ form.password }}">
					<i class="glyphicon glyphicon-lock"></i>
				</div>
				<div class="login-mail">
					<input type="password" placeholder="Repeated password" required="">
					<i class="glyphicon glyphicon-lock"></i>
				</div>
                <a class="news-letter" href="#">
                    <label class="checkbox1"><input type="checkbox" name="checkbox" required="" ><i> </i>I agree with the terms</label>
                </a>
	
			</div>
			<div class="col-md-6 login-do animated wow fadeInRight" data-wow-delay=".5s">
				<label class="hvr-sweep-to-top login-sub">
					<input type="submit" value="Submit">
					</label>
					<p>Already registered?</p>
				<a href="{% url 'user:login' %}" class="hvr-sweep-to-top">Login</a>
			</div>
			<div class="clearfix"> </div>
			</form>
		</div>


	</div>
{% endblock %}
