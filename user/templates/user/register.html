{%  extends 'user/base.html' %}

{% block content %}
<!--banner-->
<div class="banner-top">
	<div class="container">
		<h2 class="animated wow fadeInLeft" data-wow-delay=".5s">Register</h2>
		<h3 class="animated wow fadeInRight" data-wow-delay=".5s"><a href="index.html">Home</a><label>/</label>Register</h3>
		<div class="clearfix"> </div>
	</div>
</div>
<!-- contact -->
	<div class="login">
		<div class="container">
		<form method="POST">
            {% csrf_token %}
			<div class="col-md-6 login-do1 animated wow fadeInLeft" data-wow-delay=".5s">
                <div class="container-fluid">
					{{ form.first_name }}
				</div>
                <div style="padding: 20px"></div>
                <div class="container-fluid">
					{{ form.last_name }}
				</div>
                <div style="padding: 20px"></div>
				<div class="container-fluid">
					{{ form.email }}
				</div>
                <div style="padding: 20px"></div>
                <div class="container-fluid">
					{{ form.username }}
				</div>
                <div style="padding: 20px"></div>
				<div class="container-fluid">
					{{ form.password }}
				</div>
                <div style="padding: 20px"></div>
				<div class="container-fluid">
					{{ form.dummy_password }}
				</div>
                <div style="padding: 20px"></div>
                <a class="news-letter" href="#">
                    <label class="checkbox1"><input type="checkbox" name="checkbox" required="" ><i> </i>I agree with the terms</label>
                </a>
	
			</div>
			<div class="col-md-6 login-do animated wow fadeInRight" data-wow-delay=".5s">
				<label class="hvr-sweep-to-top login-sub">
					<input type="submit" value="Submit">
					</label>
					<p>Already registered?</p>
				<a href="{% url 'user:login' %}" class="hvr-sweep-to-top">Login</a>
			</div>
			<div class="clearfix"> </div>
			</form>
		</div>


	</div>
{% endblock %}
