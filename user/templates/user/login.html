{% extends 'user/base.html' %}

{% block content %}

    <!--banner-->
    <div class="banner-top">
        <div class="container">
            <h2 class="animated wow fadeInLeft" data-wow-delay=".5s">Login</h2>
            <h3 class="animated wow fadeInRight" data-wow-delay=".5s"><a href="#">Home</a><label>/</label>Login</h3>
            <div class="clearfix"> </div>
        </div>
    </div>
    <!--banner->

    <!-- contact -->
	<div class="login">
		<div class="container">
		<form method="POST">
            {% csrf_token %}
			<div class="col-md-6 login-do1 animated wow fadeInLeft" data-wow-delay=".5s">

				<div class="login-mail">
					<input type="text" placeholder="Username" aria-required="true" data-target=" {{ form.username }} " >
					<i class="glyphicon glyphicon-envelope"></i>
				</div>
				<div class="login-mail">
					<input type="password" placeholder="Password" aria-required="true" data-target=" {{ form.password }} " >
					<i class="glyphicon glyphicon-lock"></i>
				</div>

                <a class="news-letter " href="#">
                    <label class="checkbox1"><input type="checkbox" name="checkbox" ><i> </i>Forgot Password</label>
                </a>


			</div>
			<div class="col-md-6 login-do animated wow fadeInRight" data-wow-delay=".5s">
				<label class="hvr-sweep-to-top login-sub">
                        <input type="submit" value="login">
                </label>

                <p>Do not have an account?</p>
				<a href="{% url 'user:register' %}" class="hvr-sweep-to-top">Signup</a>
			</div>

			<div class="clearfix"> </div>
        </form>

	    </div>
	</div>
    <!-- ei porjonto -->
{% endblock %}
