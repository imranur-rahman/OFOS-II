{% extends 'user/base.html' %}
{% block content %}


<div class='col-sm-6 col-sm-offset-3'>
    {% for obj in object_list %}
        <div class="list-group-item-info">
            <div class="col-sm-12">
                <div class="animated wow fadeInLeftBig" data-wow-delay=".5s">
                    {% if obj %}
                        <p class="list-group-item">
                            <div class="col-sm-3">
                                {{ obj.name }}
                            </div>
                            <div class="col-sm-3">
                                {{ obj.price }}
                            </div>
                            <div class="col-sm-6">
                                <input type="button" class="btn navbar-btn" value="Add to Cart" onclick="">
                            </div>
                        </p>
                    {% endif %}
                </div>
            </div>
        </div>
    {% endfor %}
</div>


{% endblock %}
